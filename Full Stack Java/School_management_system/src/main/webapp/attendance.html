<!DOCTYPE html>
<html>
<head>
    <title>Enter Student Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        form {
            width: 40%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Enter Student Attendance</h1>
    <form action="EnterAttendanceServlet" method="post">
        <label for="rollno">Roll No:</label>
        <input type="number" id="rollno" name="rollno" required>
        
        <label for="course1">Course 1 Attendance (%):</label>
        <input type="number" id="course1" name="course1" required>
        
        <label for="course2">Course 2 Attendance (%):</label>
        <input type="number" id="course2" name="course2" required>
        
        <label for="course3">Course 3 Attendance (%):</label>
        <input type="number" id="course3" name="course3" required>
        
        <label for="course4">Course 4 Attendance (%):</label>
        <input type="number" id="course4" name="course4" required>
        
        <label for="course5">Course 5 Attendance (%):</label>
        <input type="number" id="course5" name="course5" required>
        
        <label for="course6">Course 6 Attendance (%):</label>
        <input type="number" id="course6" name="course6" required>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
