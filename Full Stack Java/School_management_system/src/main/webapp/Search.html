<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Search Student Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        form {
            width: 30%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Search Student Data</h1>
    <form action="DispData" method="get">
        <label for="rollno">Enter your Roll No:</label><br/>
        <input type="text" id="rollno" name="rollno" required /><br/>
        <input type="submit" value="Search" />
    </form>
</body>
</html>
