<!DOCTYPE html>
<html>
<head>
    <title>Faculty Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 40%;
            margin: 40px auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Faculty Section</h1>
        <button onclick="location.href='attendance.html'">Enter Student Attendance</button>
        <button onclick="location.href='enter_marks.html'">Enter Student Marks</button>
    </div>
</body>
</html>
